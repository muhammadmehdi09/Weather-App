<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="./Images/Logo.png">
  <title>Weather Forecast</title>
</head>

<body class="bg-[url(./Images/bg.png)] absolute top-0 bottom-0 right-0 left-0 bg-cover">
  <div class="bg-white w-80 h-[450px] rounded-lg p-5 px-auto bg-opacity-50 mx-auto mt-3">
    <h1 id="cityName" class="text-center text-sky-700 font-semibold text-2xl m-2 capitalize"></h1>

    <form onsubmit="submitCity(); return false" class="m-2 flex">
      <input type="text" id="city" class="border-blac h-10 border-dotted border-2 bg-slate-600 rounded-md p-1 w-72"
        placeholder="Enter City Name">
      <button type="submit" class="bg-[#9abddc] px-1 py-1 rounded-md ml-2 opacity-80"><img
          src="./Images/Logo.png" class="w-10"></button>
    </form>

    <div id="container"></div>
    <div id="footer" class="flex mt-8 space-x-4 bg-[#aecce4] rounded-xl font-semibold text-white opacity-70 px-1 w-72"></div>
  </div>
  <script src="./app.js"></script>
</body>

</html>
